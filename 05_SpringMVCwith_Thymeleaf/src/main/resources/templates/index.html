<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
  </head>
  <body>
  <div class="container">
    <h2 class="pt-3 pd-3 text-primary">Product Form</h2>
    <p th:text="${msg}" class="text-success"></p>
    <form th:action="@{/product}" th:object="${prod}" method="post">
     <table>
      <tr >
        <td>Name:</td>
        <td><input type="text" th:field="*{name}"> </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="number" th:field="*{price}" > </td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input type="number" th:field="*{qnty}"> </td>
      </tr>
      <tr>
        <td><a href="/" class="btn btn-secondary">Reset</a></td>
        <td><input type="Submit" value="Save" class="btn btn-primary"> </td>
      </tr>
     </table>
    
    </form>
    <div class="pt-3 pb-3">
  <a href="products" class="text-primary"> View All Products</a>
    </div>
     
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
